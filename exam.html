<!DOCTYPE html>
<html>
<head>
<title>Exam Page</title>
<style>
body{font-family:Arial;background:#eef}
.box{background:white;padding:20px;width:500px;margin:auto;border-radius:10px}
button{padding:10px;background:blue;color:white;border:none}
</style>
</head>

<body>
<div class="box">
<h3 id="timer" style="color:red;"></h3>
<h2>Simple Online Exam</h2>

<form id="quiz">

<p>1. 2 + 2 = ?</p>
<input type="radio" name="q1" value="2">2<br>
<input type="radio" name="q1" value="4">4<br>

<p>2. Capital of India?</p>
<input type="radio" name="q2" value="Mumbai">Mumbai<br>
<input type="radio" name="q2" value="Delhi">Delhi<br>

<p>3. 5 x 3 = ?</p>
<input type="radio" name="q3" value="15">15<br>
<input type="radio" name="q3" value="10">10<br>

<br>
<button type="button" onclick="submitExam()">Submit Exam</button>
</form>
</div>

<script>
function submitExam(){
    var score=0;

    if(document.querySelector('input[name="q1"]:checked')?.value=="4") score++;
    if(document.querySelector('input[name="q2"]:checked')?.value=="Delhi") score++;
    if(document.querySelector('input[name="q3"]:checked')?.value=="15") score++;

    localStorage.setItem("score",score);
    window.location="result.html";
}
<script><script>
let timeLeft = 1800; // 30 minutes

let timer = setInterval(function(){
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;

    document.getElementById("timer").innerHTML =
      "Time Left: " + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

    timeLeft--;

    if(timeLeft < 0){
        clearInterval(timer);
        alert("Time Up! Exam auto submitted.");
        submitExam();
    }
},1000);
</script>

</body>
</html>
