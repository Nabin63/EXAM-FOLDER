<!DOCTYPE html>
<html>
<head>
<title>Exam Page</title>
<style>
body{font-family:Arial;background:#f0f0ff;text-align:center}
.box{background:white;padding:20px;margin:40px auto;width:60%;border-radius:10px}
</style>
</head>

<body>

<h2 id="timer" style="color:red">Time Left: 30:00</h2>

<div class="box">
<h1>Simple Online Exam</h1>

<div id="quiz"></div>
<br>
<button onclick="submitExam()">Submit Exam</button>
</div>

<script src="students.js"></script>

<script>
let time = 1800;
setInterval(()=>{
let m=Math.floor(time/60);
let s=time%60;
document.getElementById("timer").innerHTML="Time Left: "+m+":"+s;
time--;
if(time<=0) submitExam();
},1000);

function loadQuestions(){
let quiz=document.getElementById("quiz");
questions.forEach((q,index)=>{
quiz.innerHTML+=`<h3>${q.q}</h3>`;
q.options.forEach((opt,i)=>{
quiz.innerHTML+=`
<input type="radio" name="q${index}" value="${i}"> ${opt}<br>`;
});
});
}

function submitExam(){
let score=0;
questions.forEach((q,index)=>{
let ans=document.querySelector(`input[name="q${index}"]:checked`);
if(ans && ans.value==q.answer) score++;
});
alert("Your Score = "+score+" / "+questions.length);
}

window.onload=loadQuestions;
</script>

</body>
</html>
