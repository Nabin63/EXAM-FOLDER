<!DOCTYPE html>
<html>
<head>
<title>Student Login</title>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
  text-align:center;
  margin-top:100px;
}
.box{
  background:white;
  padding:30px;
  width:300px;
  margin:auto;
  border-radius:10px;
}
input{
  width:90%;
  padding:10px;
  margin:10px;
}
button{
  padding:10px 20px;
  background:green;
  color:white;
  border:none;
}
</style>
</head>

<body>

<div class="box">
<h2>Online Exam Login</h2>

<button onclick="startExam()">Start Exam</button>

<script>
function startExam(){
let name = document.getElementById("name").value;
localStorage.setItem("studentName", name);
window.location.href = "exam.html";
}
</script>

<input type="password" id="password" placeholder="Enter Password"><br>

<button onclick="startExam()">Login & Start Exam</button>

</div>

<script>
function startExam(){
let password = document.getElementById("password").value;
let name = prompt("Enter Your Name");

if(password === "nabin"){
    localStorage.setItem("studentName", name);
    window.location.href = "exam.html";
}
else{
    alert("Wrong Password!");
}
}
</script>

</body>
</html>
