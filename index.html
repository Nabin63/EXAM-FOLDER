<!DOCTYPE html>
<html>
<head>
<title>Student Login</title>

<style>

body{
font-family:Arial, Helvetica, sans-serif;
background:#fff6e5;   /* light cream colour */
margin:0;
}

.mainBox{
width:400px;
background:white;
padding:30px;
margin:80px auto;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,0.2);
text-align:center;
}

h1{
color:#2b4c7e;
margin-bottom:5px;
}

h2{
color:#555;
margin-top:0;
}

input{
width:90%;
padding:12px;
margin:10px;
font-size:16px;
border-radius:8px;
border:1px solid #ccc;
}

button{
padding:12px 25px;
font-size:18px;
background:#2b4c7e;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
}

button:hover{
background:#1f3557;
}

</style>

</head>

<body>

<div class="box">
<h1>S.L.N.E.M School, Kalimela</h1>
<h2>Class-1 Online Examination</h2>

<button onclick="startExam()">Start Exam</button>

<script>
function startExam(){
let name = document.getElementById("name").value;
localStorage.setItem("studentName", name);
window.location.href = "exam.html";
}
</script>

<input type="password" id="password" placeholder="Enter Password"><br>

<button onclick="startExam()">Login & Start Exam</button>

</div>

<script>
function startExam(){
let password = document.getElementById("password").value;
let name = prompt("Enter Your Name");

if(password === "nabin"){
    localStorage.setItem("studentName", name);
    window.location.href = "exam.html";
}
else{
    alert("Wrong Password!");
}
}
</script>

</body>
</html>
