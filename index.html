<!DOCTYPE html>
<html>
<head>
<title>Student Login</title>
<style>
body{font-family:Arial;background:#f2f2f2;text-align:center;margin-top:100px}
.box{background:white;padding:30px;width:300px;margin:auto;border-radius:10px}
input{width:90%;padding:10px;margin:10px}
button{padding:10px 20px;background:green;color:white;border:none}
</style>
</head>

<body>
<div class="box">
<h2>Online Exam Login</h2>

<input type="text" id="name" placeholder="Enter Name"><br>
<input type="password" id="pass" placeholder="Enter Password"><br>
<button onclick="login()">Login</button>
</div>

<script>
function login()
</script>
<script src="students.js"></script>
<script>
function login() {
  let id = document.getElementById("name").value;
  let pass = document.getElementById("password").value;

  let found = students.find(s => s.id === id && s.password === pass);

  if(found){
      localStorage.setItem("studentName", found.name);
      window.location.href = "exam.html";
  } else {
      alert("Invalid Student ID or Password");
  }
}
</script>

</body>
</html>
